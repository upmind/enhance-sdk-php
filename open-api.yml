        - $ref: "#/components/parameters/PwRecoverySecret"
      operationId: finishPasswordRecovery
      requestBody:
        description: Login's new password.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewPassword"
      responses:
        "200":
          description: Successful
        "400":
          description: Invalid input
