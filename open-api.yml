###############################################################################
# --------------------------------- Components --------------------------------
###############################################################################

components:
  securitySchemes:
    sessionCookie:
      type: apiKey
      in: cookie
      name: id0
    bearerAuth:
      type: http
      scheme: bearer

  ###############################################################################
  # -- parameters
  ###############################################################################

  parameters:
    # path parameters

    OrgId:
      name: org_id
      in: path
      description: The id of the organization.
      required: true
      schema:
        type: string
        format: uuid
    CloudFlareTokenId:
      name: cloudflare_key
      in: path
      description: The id of a CloudFlare key to be acted upon.
      required: true
      schema:
        type: string
        format: uuid
    OrgAccessTokenId:
      name: token_id
      in: path
      description: The id of an org access token.
      required: true
      schema:
        type: string
        format: uuid
    CustomerOrgId:
      name: customer_org_id
      in: path
      description: The organization id of the organization's customer.
      required: true
      schema:
        type: string
        format: uuid
    SubscriptionId:
      name: subscription_id
      in: path
      description: The id of the subscription.
      required: true
      schema:
        type: number
    MemberId:
      name: member_id
      in: path
      description: The id of the member.
      required: true
      schema:
        type: string
        format: uuid
    WebsiteId:
      name: website_id
      in: path
      description: The id of the website.
      required: true
      schema:
        type: string
        format: uuid
    SettingKey:
      name: setting_key
      in: path
      description: >-
        A key for updating an existing setting, some known values are
        - hard_delete_after_secs
        - letsencrypt_enabled
        - myhostname
        - org_websites_same_server
        - screenshot_driver_pool_size
        - screenshot_interval
        - sged_smtp
        - smtp_smart_host
        - website_backup
      required: true
      schema:
        type: string
    DefaultDnsRecordId:
      name: record_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    FtpUserId:
      name: user_id
      in: path
      description: The id of an FTP user.
      required: true
      schema:
        type: string
        format: uuid
    BackupId:
      name: backup_id
      in: path
      description: The id of the backup.
      required: true
      schema:
        type: integer
    EmailId:
      name: email_id
      in: path
      description: The id of the email.
      required: true
      schema:
        type: string
        format: uuid
    ServerId:
      name: server_id
      in: path
      description: The UUID of the server
      required: true
      schema:
        type: string
        format: uuid
    FetchProcesses:
      name: fetchProcesses
      in: query
      description: Should we fetch service processes.
      required: false
      schema:
        type: boolean
    ServiceId:
      name: service_id
      in: path
      description: The UUID of the service
      required: true
      schema:
        type: string
        format: uuid
    PlanId:
      name: plan_id
      in: path
      description: The id of the plan.
      required: true
      schema:
        type: integer
    DomainId:
      name: domain_id
      in: path
      description: The id of the domain.
      required: true
      schema:
        type: string
        format: uuid
    SslCertId:
      name: cert_id
      in: path
      description: The id of the ssl certificate.
      required: true
      schema:
        type: string
        format: uuid
    SshKeyId:
      name: key_id
      in: path
      description: The unique ID of the SSH key within the same authorized_keys file.
      required: true
      schema:
        type: string
    DbId:
      name: db_id
      in: path
      description: The id of the database.
      required: true
      schema:
        type: string
        format: uuid
    DbUserId:
      name: user_id
      in: path
      description: The id of the database user.
      required: true
      schema:
        type: string
        format: uuid
    Name:
      name: name
      in: path
      description: The name of the resource.
      required: true
      schema:
        type: string
    Domain:
      name: domain
      in: path
      description: The domain name.
      required: true
      schema:
        type: string
    AppId:
      name: app_id
      in: path
      description: The id of the app.
      required: true
      schema:
        type: string
        format: uuid
    WpOption:
      name: wp_option
      in: path
      description: The wordpress config option.
      required: true
      schema:
        type: string
    WpUserId:
      name: user_id
      in: path
      description: The id of the wordpress user.
      required: true
      schema:
        type: integer
    Interface:
      name: interface
      in: path
      description: The name of the network interface
      required: true
      schema:
        type: string
    ServerRole:
      name: role
      in: path
      description: The role of the server.
      required: true
      schema:
        $ref: "#/components/schemas/ServerRole"
    ServiceKind:
      name: service_kind
      in: path
      description: The service type of the role.
      required: true
      schema:
        $ref: "#/components/schemas/ServiceKind"
    SettingKind:
      name: setting_kind
      in: path
      description: The type of setting being applied
      required: true
      schema:
        $ref: "#/components/schemas/SettingKind"
    PluginName:
      name: plugin
      in: path
      description: The name of the wordpress plugin (not file name!).
      required: true
      schema:
        type: string

    # query parameters
    ForceSsl:
      name: forceSsl
      in: query
      description: Forced redirect to SSL for the given domain
      schema:
        type: boolean
    ResolveDepth:
      name: resolveDepth
      in: query
      description: >-
        DNS query resolve depth, defaults to `short` if not provided.
        `short` -> takes the shortest path to resolve domain IP.
        `detailed` -> queries and returns output from all found Authoritative name servers.
        `queryAllTldNs` -> queries and returns results from all TLD name servers (very expensive).
      schema:
        type: string
        enum: [short, detailed, queryAllTldNs]
    MetricsRangeStart:
      name: start
      in: query
      description: Start datetime UTC.
      schema:
        type: string
        format: date-time
    MetricsRangeEnd:
      name: end
      in: query
      description: End datetime UTC.
      schema:
        type: string
        format: date-time
    MetricsGranularity:
      name: granularity
      in: query
      description: Takes one of `hour`, `day`, defaults to `day`
      schema:
        type: string
        enum: [hour, day]
    Force:
      name: force
      in: query
      required: false
      schema:
        type: boolean
        default: false
    CacheControl:
      name: refreshCache
      in: query
      description: If set to true, it will bypass internal caching.
      required: false
      schema:
        type: boolean
    RegistrationKey:
      name: key
      in: query
      description: The secret registration key
      required: true
      schema:
        type: string
        format: uuid
    PwRecoverySecret:
      name: secret
      in: query
      description: The secret key for the password recovery.
      required: true
      schema:
        type: string
        format: uuid
    RealmId:
      name: realmId
      in: query
      required: false
      description: >-
        The id of the realm to query. Realm ids map to org ids.
      schema:
        type: string
        format: uuid
    BackupBeforeOperation:
      name: backupBeforeOperation
      in: query
      required: false
      description: >-
        Whether a backup should be ran before the endpoint operation is executed.
      schema:
        type: boolean

    # pagination
    Offset:
      name: offset
      in: query
      description: The offset from which to return items.
      required: false
      schema:
        type: integer
    Limit:
      name: limit
      in: query
      description: The maximum number of items to return.
      required: false
      schema:
        type: integer
    SortOrder:
      name: sortOrder
      in: query
      description: >-
        The direction in which to sort. Possible values are 'asc' and
        'desc', defaulting to 'asc'.
      required: false
      schema:
        type: string
        enum: [asc, desc]
    Status:
      name: status
      in: query
      description: Filters the customers list by its status.
      required: false
      schema:
        type: string
        enum: [active, suspended, deleted]
    FilterMigrationStatus:
      name: migrationStatus
      in: query
      description: >-
        Filter by a particular migration status
      required: false
      schema:
        $ref: "#/components/schemas/MigrationStatus"
    NewWebsiteKind:
      name: kind
      in: query
      description: >-
        The kind of a *special* website that needs to be created.
        Whether this website is to be a *control panel* website or a
        *phpMyAdmin* website.
        Note: in order to create a new *phpMyAdmin* website the control
        panel website needs to be created first, since the new phpMyAdmin
        website will be under the control panel domain.
      required: false
      schema:
        $ref: "#/components/schemas/WebsiteKind"
    Search:
      name: search
      in: query
      description:
        Limit the result set to the resources whose names, partially and
        case insensitively, match the specified search term.

        E.g. for websites, this is their domain or tag, for databases the
        database name, for emails the email address or mailbox name, etc.

        A website will also be returned if the search term exactly matches the
        website's uuid.
      required: false
      schema:
        type: string
    SearchDomain:
      name: searchDomain
      in: query
      description: Look for a specific domain in the result set.
      required: false
      schema:
        type: string
    Recursive:
      name: recursive
      in: query
      description: >-
        If set to true, the endpoint will return resources in some hierarchy
        recursively, that is, several or all levels of the hierarchy, depending
        on whether `maxDepth` is set.

        E.g. for customers this means direct and indirect customers are
        returned. For websites, this returns websites of all direct and indirect
        customers.
      required: false
      schema:
        type: boolean
    Recursion:
      name: recursion
      in: query
      description: >-
        If set to directCustomers then websites belonging to direct customers of
        the orgId will be returned.  If set to infinite then websites belonging
        to customers of customers (and so on) will be returned.  If unset then
        no recursion will be performed.
      required: false
      schema:
        $ref: "#/components/schemas/Recursion"
    MaxDepth:
      name: maxDepth
      in: query
      description: >-
        If recursive is set to true, this can be specified to limit the
        recursion depth. By default there is no recursion bound.
      required: false
      schema:
        type: integer
    Since:
      name: since
      in: query
      description: >-
        Only return resources which have been created on or after provided date.
      required: false
      schema:
        type: string
        format: date
    Until:
      name: until
      in: query
      description: >-
        Only return resources which have been created earlier than provided date.
      required: false
      schema:
        type: string
        format: date
    Flush:
      name: flush
      in: query
      description: >-
        If true, then we do extra job of flushing cache in relevant places
        before gathering logs. This makes the operation more expensive and only
        makes sense using if latest logs are necessary. If false, logs newer
        than a few minutes may not be in the result.
      required: false
      schema:
        type: boolean
    ResourcesUnderPlanId:
      name: planId
      in: query
      description: >-
        Limit the result set to resources under subscriptions to the plan.
      required: false
      schema:
        type: integer
    ResourcesUnderSubscriptionId:
      name: subscriptionId
      in: query
      description: Limit the result set to resources under subscription.
      required: false
      schema:
        type: integer
    TimeInterval:
      name: timeInterval
      in: query
      schema:
        type: string
        enum: [hour, day, month]

    # header parameters
    Authorization:
      in: header
      name: Authorization
      schema:
        type: string
      required: true
    Address:
      in: header
      name: Address
      schema:
        type: string
      required: true
    Password:
      in: header
      name: Password
      schema:
        type: string
      required: true
    MigrationId:
      name: migrationId
      in: path
      description: The ID of the migration being acted upon.
      required: true
      schema:
        type: string
        format: uuid
    ImportMigrationdId:
      name: import_migration_id
      in: path
      description: The ID of the import migration being acted upon.
      required: true
      schema:
        type: string
        format: uuid
    ImportMigrationKind:
      name: import_migration_kind
      in: path
      description: The type of migration file being uploaded.
      required: true
      schema:
        type: string
        enum: [cpanel]
    ShouldRedirect:
      name: shouldRedirect
      in: query
      description: If set to true, the endpoint will send a 307 redirect to the SSO URL.
      schema:
        type: boolean

  ###############################################################################
  # -- schemas
  ###############################################################################

  schemas:
    ModSecStatus:
      type: object
      required:
        - enabled
      properties:
        enabled:
          type: boolean
    OwaspVersion:
      type: object
      required:
        - current
        - available
      properties:
        current:
          type: string
        available:
          type: string
    WebServerRewrite:
      type: object
      required:
        - path
        - destinationFile
      properties:
        path:
          type: string
        destinationFile:
          type: string
    ResourceCheckConflict:
      type: object
      required:
        - kind
        - id
        - name
      properties:
        kind:
          $ref: "#/components/schemas/ResourceCheckConflictKind"
        id:
          type: string
        name:
          type: string
    ResourceCheckConflictKind:
      type: string
      enum:
        - mysqlUser
        - mysqlDb
        - ftpUser
        - mailboxForwarder
        - mailbox
        - domain
    ResourceCheckError:
      type: object
      properties:
        conflicts:
          type: array
          items:
            $ref: "#/components/schemas/ResourceCheckConflict"
        resources:
          type: array
          items:
            $ref: "#/components/schemas/ResourceCheckManagerError"
    ResourceCheckManagerError:
      type: object
      required:
        - kind
        - resourceName
        - total
        - usage
        - requested
      properties:
