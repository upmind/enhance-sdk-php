        "401":
          description: Invalid session
        "403":
          description: Insufficient privileges
    delete:
      tags:
        - dns
      parameters:
        - in: path
          name: record_id
          required: true
          schema:
            type: string
            format: uuid
      summary: Delete a default DNS record
      description: >-
        Delete a default DNS record.  Will not remove from existing zones.
      operationId: deleteDefaultDnsRecord
      security:
        - sessionCookie: []
        - bearerAuth: []
      responses:
