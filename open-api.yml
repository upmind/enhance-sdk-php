###############################################################################
# --------------------------------- Paths -------------------------------------
###############################################################################

paths:
  /version:
    get:
      tags:
        - install
      summary: Get the SemVer of the API service
      operationId: orchdVersion
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: string
                format: semver
                example: "1.0.0-alpha.35"
  /licence:
    get:
      tags:
        - licence
      summary: Get current licence status
      operationId: getLicenceInfo
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenceInfo"
    put:
      tags:
        - licence
      summary: >-
        Updates licence key if provided, and refresh licence status by calling home servers.
        NOTE: calling without any licence_key body, only refreshes the current licence status
      operationId: refreshLicence
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LicenceKey"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenceInfo"

  /status:
    get:
      tags:
        - install
      summary: Get the readiness status of the orchd service
      operationId: orchdStatus
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: string
                enum:
                  ["initialising", "updating", "initialisingServers", "ready"]
  /client_ip:
    get:
      tags:
        - servers
      summary: Reflect back the IP of the API consumer
      operationId: getClientIp
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: string
                format: ip

  ###############################################################################
  # -- Install
  ###############################################################################

  /install:
    post:
      tags:
        - install
      summary: Create the master organization owner
      description: >-
        Installs the control panel.

        It creates the master org owner and sets the master org control panel
        host. This procedure may only be invoked once, when the control panel is
        first set up.

        It also authenticates the new login and returns a session token as
        a convenience step.
      operationId: install
      parameters:
        - $ref: "#/components/parameters/RegistrationKey"
      requestBody:
        description: Master organization owner details.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Install"
      responses:
        "201":
          description: Install successful
          headers:
            Set-Cookie:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SetupResult"
        "400":
          description: Invalid registration key/input

  /install/validate:
    post:
      tags:
        - install
      summary: Used to validate that the control panel has been initialized.
      operationId: validateInstallation
      responses:
        "200":
          description: Master org has been set up
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResult"

  /install/update:
    post:
      tags:
        - install
      summary: Updates all services in the cluster.
      description: >-
        Updates the control panel.

        Checks whether there are any compatible version releases for all
        deployed services and performs an update if so. This endpoint blocks
        while the updates are running.
      operationId: updateEnhance
      responses:
        "200":
          description: Successful

  /install/compatible_versions/controld:
    get:
      tags:
        - install
      summary: Get the compatible controld version
      operationId: controldVersion
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: string
                format: semver
                example: "2.1.1"

  /install/latest_available_version/{service_kind}:
    parameters:
      - $ref: "#/components/parameters/ServiceKind"
    get:
      tags:
        - install
      summary: Get the latest available version of a given service kind
      description: >-
        Fetches the latest version of a given service kind from the docker
        repository.  This version can then be installed using updateEnhance
      operationId: getServiceKindLatestVersion
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: string
        "401":
          description: Invalid session
        "403":
          description: Insufficient privileges

  ###############################################################################
  # -- Utils
  ###############################################################################

  /utils/wordpress/latest:
    get:
      tags:
        - wordpress
      summary: Get WordPress latest available version
      description: >-
        Returns the latest available WordPress version as published by the
        WordPress APIs.
      operationId: getWordpressLatestVersion
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WpLatestVersion"
